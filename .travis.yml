notifications:
  on_success: change
  on_failure: change

sudo: required
services:
  - docker
  - postgresql
  - redis-server

addons:
  code_climate:
    repo_token:
      secure: ""

matrix:
  include:
    - os: linux
      language: python
      dist: trusty
      python: 3.5
    - os: linux
      language: python
      python: nightly
    - os: osx
      osx_image: xcode8.2
      language: generic
  allow_failures:
    - python: nightly

install:
  - "if [[ $TRAVIS_OS_NAME == osx ]]; then brew update; brew install ruby python3 postgresql redis; fi"
  - pip3 install -r requirements.txt
  - pip3 install -r test-requirements.txt

before_script:
  - "if [[ $TRAVIS_OS_NAME == linux ]]; then ./ci/setup; fi"

script:
  - "if [[ $TRAVIS_OS_NAME == linux ]]; then ./ci/run; fi"
  - make build

after_script:
  - "if [[ $TRAVIS_OS_NAME == "3.5" && $TRAVIS_OS_NAME == "linux" ]]; then codeclimate-test-reporter; fi"

before_deploy:
  - mkdir makestack-$TRAVIS_TAG
  - cp dist/makestack makestack-$TRAVIS_TAG
  - tar cf makestack-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz makestack-$TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: ""
  file: makestack-$TRAVIS_TAG-$TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  on:
    tags: true
    condition: '$TRAVIS_OS_NAME == "3.5" || $TRAVIS_OS_NAME == "osx"'
